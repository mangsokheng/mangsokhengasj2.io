<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="../css/CSS.css">
</head>
<body>
    <center>
        <h1>User Information Form</h1>
        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter Your Name" required>
            <br><br>

            <label for="">Password</label>
            <input type="password" placeholder="Enter Your Password" required>
            <br><br>

            <label for="">Email</label>
            <input type="text" placeholder="Enter Your Email" required>
            <br><br>

            <label for="">Age</label>
            <input type="number" placeholder="Enter Your age">
            <br><br>

            <label>Gender:</label>
            <label><input type="radio" name="Gender" value="male" checked> Male </label>
            <label><input type="radio" name="Gender" value="female" checked> Female </label>
            <br><br>

            <label>Subject:</Label>
            <label><input type="checkbox" name="subject" value="C#" checked>C#</label>
            <label><input type="checkbox" name="subject" value="HTML">HTML</label>
            <label><input type="checkbox" name="subject" value="CSS">CSS</label>
            <label><input name="subiect" type="checkbox" value="PHP">PHP</label>
            <label><input type="checkbox" name="subject" value="GD">GD</label>
            <label><input type="checkbox" name="subject" value="END">END</label>
            <label><input type="checkbox" name="subject" value="AC">AC</label> <br><br>

            <label> Choose a School </label>
            <select>
                <option value="SETEC">SETEC</option>
                <option value="RUPP">RUPP</option>
                <option value="NUM">NUM</option>
                <option value="NIE">NIE</option>
            </select> <br><br>
            <label>Description: </label> <br>

            <textarea rows="5" cols="40" placeholder="Write your comment here......"></textarea> 
            <br><br>

            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </form><br><br>
    </center>
</body>
</html>
